<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="loginPage.css">
</head>
<body>
    <header>
        <h1>Learn Microsoft Office</h1>
    </header>
    
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            <label for="userName">User name:</label><br>
            <input type="text" id="userName" name="userName"><br>
            <label for="pass">Password:</label><br>
            <div class="password-container">
                <input type="password" id="pass" name="pass">
                <span class="password-toggle" onclick="togglePasswordVisibility()"></span>
            </div><br>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label><br>
            <input type="submit" id="submit" name="submit" value="Login"><br>
            <p>Or Login with</p>
            <a href="#">Facebook</a>/<a href="#">Google</a><br>
            <p>Not a member? <a href="signupPage.html">Sign up</a></p>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("pass");
            var passwordToggle = document.querySelector(".password-toggle");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.classList.add("active");
            } else {
                passwordInput.type = "password";
                passwordToggle.classList.remove("active");
            }
        }
    </script>
</body>
</html>
